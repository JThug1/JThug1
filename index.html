<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J THUG | Built for chaos. Forged in stars.</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: black;
      overflow-x: hidden;
    }

    /* Galaxy Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif') repeat;
      background-size: cover;
      animation: moveGalaxy 100s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes moveGalaxy {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Title Logo */
    .logo {
      font-size: 5em;
      background: linear-gradient(45deg, #a259ff, #00ffff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #a259ff;
      margin-bottom: 20px;
    }

    /* Tagline */
    .tagline {
      font-size: 1.5em;
      color: #ccc;
      text-shadow: 0 0 10px #5a4ca3;
      margin-bottom: 40px;
    }

    /* Textarea for writing */
    textarea {
      width: 80%;
      max-width: 600px;
      height: 150px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #a259ff;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1em;
      resize: none;
      margin-bottom: 20px;
    }

    /* Save Button */
    .save-btn {
      background-color: #a259ff;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .save-btn:hover {
      background-color: #6b1ae2;
    }

    /* Spotify Controls */
    .spotify-btn {
      background-color: #1DB954;
      color: white;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .spotify-btn:hover {
      background-color: #1ed760;
    }

    iframe {
      border-radius: 12px;
      width: 80%;
      height: 150px;
      border: none;
    }

    /* Section styles */
    .section {
      margin-top: 60px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    /* Social Links */
    .socials a {
      margin: 0 15px;
      color: white;
      font-size: 1.5em;
      text-decoration: none;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #a259ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">J THUG</div>
    <div class="tagline">Built for chaos. Forged in stars.</div>

    <!-- Textbox for User Input -->
    <textarea id="userInput" placeholder="Write your thoughts here..."></textarea><br>
    <button class="save-btn" onclick="saveText()">Save</button>

    <!-- Spotify Control Button -->
    <button class="spotify-btn" onclick="toggleSpotify()">Play Spotify</button>

    <!-- Spotify Music Player (hidden until clicked) -->
    <div id="spotifyPlayer" style="display:none;">
      <iframe id="spotifyIframe" src="https://open.spotify.com/embed/playlist/3Uh3le0Ie0pHfvSMChDB5A?utm_source=generator&autoplay=1" width="100%" height="152" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Merch Section -->
    <div class="section">
      <h2>üõçÔ∏è Merch Coming Soon</h2>
      <p>Get ready for exclusive J Thug gear dropping soon.</p>
    </div>

    <!-- Social Media Links -->
    <div class="section socials">
      <h2>Follow J Thug</h2>
      <a href="https://www.youtube.com/channel/UCcb-99qkfmYf5877HeYXmAQ/community" target="_blank">YouTube</a>
      <a href="https://kick.com/faze-thug1" target="_blank">Kick</a>
    </div>
  </div>

  <script>
    // Save text in local storage
    const textbox = document.getElementById('userInput');
    window.onload = () => {
      textbox.value = localStorage.getItem('jthugText') || '';
    };
    function saveText() {
      localStorage.setItem('jthugText', textbox.value);
      alert('üíæ Saved in your browser!');
    }

    // Toggle Spotify Player visibility
    function toggleSpotify() {
      const spotifyPlayer = document.getElementById('spotifyPlayer');
      spotifyPlayer.style.display = spotifyPlayer.style.display === "none" ? "block" : "none";
      document.getElementById('spotifyIframe').src += "&autoplay=1";  // Add autoplay if it wasn't already
    }
  </script>

</body>
</html>
