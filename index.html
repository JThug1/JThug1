<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Thug</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-d2e7Yp0QK7tDbQr8aQ8X+Jjg2hKc/l7LmQO3vSjrdQ5ew6yGblQJZ/OuC6LhN9+WjW8x0gZV+OAZKXh9Ws3IxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Oswald', sans-serif; background: #111; color: #eee; }
        a { text-decoration: none; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #000; }
        .logo img { height: 60px; }
        nav a { color: #eee; margin-left: 1.5rem; font-weight: 400; transition: color 0.3s; }
        nav a:hover { color: #f00; }
        main { text-align: center; padding: 4rem 2rem; }
        h1 { font-size: 4rem; letter-spacing: 4px; margin-bottom: 1rem; }
        p { font-size: 1.25rem; opacity: 0.8; }
        .socials { margin-top: 2.5rem; }
        .socials a { margin: 0 1rem; font-size: 2rem; transition: color 0.3s; color: #eee; }
        .socials a:hover { color: #f00; }
        footer { text-align: center; padding: 1rem; font-size: 0.85rem; color: #555; }
        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .socials a { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="J Thug Logo">
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#social">Socials</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h1>J Thug</h1>

        <section id="social" class="socials">

            <a href="https://www.youtube.com/@fazepolakk" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.twitch.tv/cockcarson" target="_blank" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
        </section>
    </main>

    <footer>
        &copy; 2025 J Thug. All rights reserved.
